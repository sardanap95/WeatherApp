<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the Weather </title>
    <link rel="stylesheet" href="main.css" />
<script src="main.js"> </script>
    


</head>
<body>
    <div class="app-wrap">
        Hello People!
        <P> Check out the weather before you head out! </P>
        <p>Because you do live in Canada..!</p>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Seach for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="current">
                <div class="temp"><span>&#176;</span></div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </div>
        </main>
    </div>
</body>
</html>
